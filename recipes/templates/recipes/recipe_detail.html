{% extends "base.html" %}
{% load static %}

{% block content %}
<h1>{{ recipe.title }}</h1>
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
<p>{{ recipe.ingredients }}</p>
<p>{{ recipe.instructions }}</p>

<!-- Back to Recipes Button -->
<a href="{% url 'recipes:recipe_list' %}" class="btn">Back to Recipes</a>
{% endblock %}
