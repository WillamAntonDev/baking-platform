{% extends "base.html" %}
{% block content %}
<h1>{{ recipe.title }}</h1>
<img src="{{ recipe.image.url }}" alt="{{ recipe.title }}">
<h3>Ingredients:</h3>
<p>{{ recipe.ingredients }}</p>
<h3>Instructions:</h3>
<p>{{ recipe.instructions }}</p>
<a href="{% url 'recipes:recipe_edit' recipe.id %}">Edit</a>
<a href="{% url 'recipes:recipe_delete' recipe.id %}">Delete</a>
{% endblock %}
