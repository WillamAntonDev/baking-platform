{% extends "base.html" %}
{% block content %}
<h1>Recipes</h1>
<ul>
    {% for recipe in recipes %}
    <li>
      <h2>{{ recipe.title }}</h2>
      <a href="{% url 'recipes:recipe_detail' pk=recipe.pk %}">View Recipe</a>
      <a href="{% url 'recipes:recipe_edit' id=recipe.id %}">Edit</a>
      <a href="{% url 'recipes:recipe_delete' id=recipe.id %}">Delete</a>

    </li>
    {% endfor %}
  </ul>
  
{% endblock %}
