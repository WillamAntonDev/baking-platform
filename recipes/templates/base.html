{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Holly's Sweet Start{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="wrapper">
      <!-- Header Section -->
      <header>
        <div class="logo-container">
          <!-- Optionally add a logo here if needed -->
          <h1 class="navbar-title">Holly's Sweet Start</h1>
        </div>
        <nav>
          <a href="{% url 'home' %}" class="{% if request.resolver_match.url_name == 'home' %}active{% endif %}">Home</a>
          <a href="{% url 'recipes:recipe_list' %}" class="{% if request.resolver_match.url_name == 'recipe_list' %}active{% endif %}">Recipes</a>
          <a href="{% url 'recipes:about' %}" class="{% if request.resolver_match.url_name == 'about' %}active{% endif %}">About</a>

        </nav>
      </header>

      <!-- Main Content -->
      <main>{% block content %}{% endblock %}</main>
    </div>

    <!-- Footer Section -->
    <footer>
      <p>&copy; 2025 Holly's Sweet Start</p>
      <div class="social-links">
        <a href="https://instagram.com/yourprofile" target="_blank" rel="noopener noreferrer">Instagram</a>
        <a href="https://facebook.com/yourprofile" target="_blank" rel="noopener noreferrer">Facebook</a>
        <a href="https://twitter.com/yourprofile" target="_blank" rel="noopener noreferrer">Twitter</a>
      </div>
    </footer>
  </body>
</html>
