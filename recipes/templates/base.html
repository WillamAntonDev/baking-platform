{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Holly's Sweet Start{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}" />
  </head>
  <body>
    <div class="container">
      <!-- Header Section -->
      <header>
        <nav>
          <img
            src="{% static 'images/logo.png' %}"
            alt="Holly's Sweet Start Logo"
            class="logo"
          />
          <div class="nav-links">
            <a href="{% url 'home' %}">Home</a>
            <a href="{% url 'recipes:recipe_list' %}">Recipes</a>
            <a href="{% url 'recipes:about' %}">About</a>
          </div>
        </nav>
      </header>
  
      <!-- Main Content -->
      <main>
        {% block content %}
        {% endblock %}
      </main>
  
      <!-- Footer Section -->
      <footer>
        <p>&copy; 2025 Holly's Sweet Start</p>
        <div class="social-links">
          <a href="https://instagram.com/yourprofile" target="_blank">Instagram</a>
          <a href="https://facebook.com/yourprofile" target="_blank">Facebook</a>
          <a href="https://twitter.com/yourprofile" target="_blank">Twitter</a>
        </div>
      </footer>
    </div>
  </body>
</html>
